<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="styles.css">
	<title>Frontend Mentor | Product preview card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

	<body>
		<div class="card">
			<div class="card-container">

				<img src="images/image-product-desktop.jpg" alt="parfum img desktop" id="image-parfum-desktop">
				<img src="images/image-product-mobile.jpg" alt="parfum img mobile" id="image-parfum-mobile">
				<div class="card-container-text">
					<p class="card-perfurme-text">PERFURME</p>
					<h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
					<p class="card-para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
						Perfumer-Creator for the House of CHANEL.</p>
					<div class="card-price">
						<span class="card-current-price">$149.99</span><span class="card-old-price">$169.99</span>
					</div>
					<button class="card-buy"><img src="images/icon-cart.svg" alt="shopping icon" id="card-shop-icon">Add to cart</button>
				</div>
			</div>
		</div>
	</body>
	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">LOUDO | Lucas</a>.
		</div>
	</footer>
</html>
